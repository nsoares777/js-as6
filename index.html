<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N.S. Tickets - Program 6</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    .navbar-custom {
      background-color: #000;
      border-color: #000;
    }
    .navbar-custom .navbar-brand, .navbar-custom .navbar-nav li a {
      color: #fff !important;
    }
    .navbar-custom .navbar-nav li.active a {
      background-color: #111;
      color: #fff !important;
    }
  </style>
  
</head>

<body>

  <div id="app">
  
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Our Website</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">All Tickets</a></li>
            <li><a href="25over.html">25mph or More Over</a></li>
          </ul>
        </div>
      </div>
    </nav>
	
    <div class="container">
      <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Time</th>
            <th>Posted Speed</th>
            <th>MPH Over</th>
            <th>Violator Sex</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="ticket in tickets" :key="ticket.tid">
            <td>{{ ticket.tid }}</td>
            <td>{{ ticket.stop_time }}</td>
            <td>{{ ticket.posted_speed }}</td>
            <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
            <td>{{ ticket.violator_sex }}</td>
          </tr>
        </tbody>
      </table>
    </div>
	
  </div>
  
  <script>
    const app = Vue.createApp({
      data() {
        return {
          tickets: []
        }
      },
      created() {
        fetch('tickets1.json')
          .then(response => response.json())
          .then(data => {
            this.tickets = data;
          });
      }
    });
    app.mount('#app');
  </script>
  
</body>
</html>
